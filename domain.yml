version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - author
  - mood_anxiety
  - mood_depression
  - mood_fear
  - wrongreply

responses:
  utter_greet:
  - text: "Hey! I am Healio!"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    
  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye. We'll talk again!"

  utter_iamabot:
  - text: "I am a bot, my name is Healio."

  utter_author:
  - text: "I was created by Rubeen."

  utter_anxiety:
  - text: "I'm always here if you need to talk. Tell me more."

  utter_depression:
  - text: "Do you want to talk about it? I'm here when you're ready."

  utter_fear:
  - text: "What makes you feel that way?"

  utter_wrongreply:
  - text: "I'm sorry, could we start again please?"


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
